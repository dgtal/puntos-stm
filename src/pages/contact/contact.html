<ion-header>
  <ion-navbar>
    <ion-title>
      Ayuda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button text-wrap full ion-item *ngFor="let d of dataList" (click)="toggleDetails(d)">
      <h3>{{d.title}}</h3>
      <p *ngIf="d.showDetails">{{d.details}}</p>
    </button>
  </ion-list>
</ion-content>
